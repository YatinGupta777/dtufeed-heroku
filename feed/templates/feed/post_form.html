{% extends 'feed/feed_base.html'%}

{% load bootstrap3 %}

{% block content %}
  <h1>New Post</h1>
  <div class="post_form">
  <form class="post-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="save btn btn-primary">Save</button>
  </form>
</div>

  <script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
